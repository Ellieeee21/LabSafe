<!-- emergency-types.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="centered-red-title">Emergency Types</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding white-background">
  <!-- Search Bar -->
  <ion-searchbar
    [(ngModel)]="searchQuery"
    (ionInput)="onSearchChange($event)"
    placeholder="Search for chemical or emergency"
    show-clear-button="focus"
    (ionClear)="clearSearch()">
  </ion-searchbar>

  <!-- Emergency Types List -->
  <div class="emergency-types-container">
    <ion-card 
      *ngFor="let emergencyType of filteredEmergencyTypes" 
      (click)="navigateToSteps(emergencyType)"
      class="emergency-card">
      <ion-card-content class="emergency-card-content">
        <div class="emergency-item">
          <div class="emergency-icon-container">
            <img [src]="'assets/icon/' + emergencyType.icon" 
                 [alt]="emergencyType.name + ' icon'" 
                 class="emergency-icon-img">
          </div>
          <span class="emergency-text">{{ emergencyType.name }}</span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<!-- Bottom Navigation - Using correct imported icons -->
<div class="bottom-navigation">
  <div class="nav-bar">
    <div class="nav-button active">
      <ion-icon name="home-outline"></ion-icon>
      <span class="nav-label">Home</span>
    </div>

    <div class="nav-button" (click)="navigateToChemicals()">
      <ion-icon name="flask-outline"></ion-icon>
      <span class="nav-label">Chemicals</span>
    </div>

    <div class="nav-button" (click)="navigateToHistory()">
      <ion-icon name="time-outline"></ion-icon>
      <span class="nav-label">History</span>
    </div>

    <div class="nav-button" (click)="navigateToProfile()">
      <ion-icon name="person-outline"></ion-icon>
      <span class="nav-label">Profile</span>
    </div>
  </div>
</div>
