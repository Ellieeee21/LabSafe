<!-- emergency-steps.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="centered-red-title">{{ emergencyType }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding white-background">
  <div class="steps-container">
    <div *ngFor="let step of steps; let i = index">
      <div class="step-wrapper">
        <ion-card class="step-card">
          <ion-card-content>
            <h3 class="step-title">{{ step.title }}</h3>
            <p class="step-description">{{ step.description }}</p>
          </ion-card-content>
        </ion-card>
      </div>
      
      <!-- Arrow between steps (except after last step) -->
      <div *ngIf="i < steps.length - 1" class="arrow-container">
        <ion-icon name="chevron-down-outline" class="step-arrow"></ion-icon>
      </div>
    </div>

    <!-- No steps message -->
    <div *ngIf="steps.length === 0" class="no-steps-container">
      <p class="text-center">No emergency steps available for this type.</p>
    </div>
  </div>
</ion-content>

<!-- Bottom Navigation - Only 4 buttons -->
<div class="bottom-navigation">
  <div class="nav-bar">
    <div class="nav-button" (click)="navigateToHome()">
      <ion-icon name="home-outline"></ion-icon>
      <span class="nav-label">Home</span>
    </div>

    <div class="nav-button" (click)="navigateToChemicals()">
      <ion-icon name="list-outline"></ion-icon>
      <span class="nav-label">Chemicals</span>
    </div>

    <div class="nav-button" (click)="navigateToHistory()">
      <ion-icon name="time-outline"></ion-icon>
      <span class="nav-label">History</span>
    </div>

    <div class="nav-button" (click)="navigateToProfile()">
      <ion-icon name="person-outline"></ion-icon>
      <span class="nav-label">Profile</span>
    </div>
  </div>
</div>
