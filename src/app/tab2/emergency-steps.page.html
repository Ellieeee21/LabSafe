<!-- emergency-steps.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="centered-red-title">{{ emergencyType }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding white-background">
  <div class="steps-container">
    <div *ngFor="let step of steps; let i = index">
      <div class="step-wrapper">
        <ion-card class="step-card">
          <ion-card-content>
            <h3 class="step-title">{{ step.title }}</h3>
            <p class="step-description">{{ step.description }}</p>
          </ion-card-content>
        </ion-card>
      </div>
      
      <!-- Arrow between steps (except after last step) -->
      <div *ngIf="i < steps.length - 1" class="arrow-container">
        <ion-icon name="chevron-down-outline" class="step-arrow"></ion-icon>
      </div>
    </div>

    <!-- No steps message -->
    <div *ngIf="steps.length === 0" class="no-steps-container">
      <p class="text-center">No emergency steps available for this type.</p>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <ion-tabs slot="bottom">
    <ion-tab-bar>
      <ion-tab-button tab="home" (click)="navigateToHome()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="chemicals" (click)="navigateToChemicals()">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Chemicals</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="history" (click)="navigateToHistory()">
        <ion-icon name="time-outline"></ion-icon>
        <ion-label>History</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile" (click)="navigateToProfile()">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
