<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="centered-red-title">{{ chemical?.name || 'Chemical Details' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding white-background">
  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Loading chemical details...</p>
  </div>

  <!-- Chemical Details Content -->
  <div *ngIf="!isLoading && chemical">
    <!-- Chemical Name Header -->
    <ion-card class="chemical-header">
      <ion-card-header>
        <ion-card-title>{{ chemical.name }}</ion-card-title>
        <ion-card-subtitle>Chemical Information</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <!-- Error State -->
  <div *ngIf="!isLoading && error" class="error-state">
    <ion-card>
      <ion-card-content>
        <ion-text color="danger">
          <p>{{ error }}</p>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<!-- Bottom Navigation - 4 buttons consistent with other pages -->
<div class="bottom-navigation">
  <div class="nav-bar">
    <div class="nav-button" (click)="navigateToHome()">
      <ion-icon name="home-outline"></ion-icon>
      <span class="nav-label">Home</span>
    </div>

    <div class="nav-button" (click)="navigateToChemicals()">
      <ion-icon name="list-outline"></ion-icon>
      <span class="nav-label">Chemicals</span>
    </div>

    <div class="nav-button" (click)="navigateToHistory()">
      <ion-icon name="time-outline"></ion-icon>
      <span class="nav-label">History</span>
    </div>

    <div class="nav-button" (click)="navigateToProfile()">
      <ion-icon name="person-outline"></ion-icon>
      <span class="nav-label">Profile</span>
    </div>
  </div>
</div>
