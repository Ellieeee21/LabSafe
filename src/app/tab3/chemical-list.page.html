<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()" defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Chemical List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chemical List</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Search Bar -->
  <ion-searchbar 
    [(ngModel)]="searchTerm"
    (ionInput)="onSearchChange($event)"
    placeholder="Search for chemical"
    debounce="300">
  </ion-searchbar>

  <!-- Chemical List -->
  <ion-list>
    <ion-item 
      button 
      *ngFor="let chemical of filteredChemicals" 
      (click)="onChemicalClick(chemical)"
      class="chemical-item">
      <ion-label>
        <h2>{{ chemical.name }}</h2>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- No Results Message -->
  <div *ngIf="filteredChemicals.length === 0 && searchTerm" class="no-results">
    <ion-text color="medium">
      <p>No chemicals found matching "{{ searchTerm }}"</p>
    </ion-text>
  </div>

  <!-- Empty State -->
  <div *ngIf="chemicals.length === 0" class="empty-state">
    <ion-text color="medium">
      <p>No chemicals available</p>
    </ion-text>
  </div>
</ion-content>

<!-- Bottom Tabs -->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" (click)="router.navigate(['/tabs/tab1'])">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="chemicals" class="active">
      <ion-icon name="flask"></ion-icon>
      <ion-label>Chemicals</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
