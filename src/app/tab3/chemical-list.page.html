<!-- chemical-list.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="centered-red-title">Chemical List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding white-background">
  <!-- Search Bar -->
  <ion-searchbar 
    [(ngModel)]="searchTerm"
    (ionInput)="onSearchChange($event)"
    placeholder="Search for chemical"
    show-clear-button="focus"
    (ionClear)="clearSearch()">
  </ion-searchbar>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Loading chemicals...</p>
  </div>

  <!-- Chemical List as Cards (similar to Emergency Types) -->
  <div class="chemicals-container" *ngIf="!isLoading">
    <ion-card 
      *ngFor="let chemical of filteredChemicals" 
      (click)="onChemicalClick(chemical)"
      class="chemical-card">
      <ion-card-content class="chemical-card-content">
        <div class="chemical-item">
          <div class="chemical-icon-container">
            <ion-icon name="flask-outline" class="chemical-icon"></ion-icon>
          </div>
          <span class="chemical-text">{{ chemical.name }}</span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- No Results Message -->
  <div *ngIf="filteredChemicals.length === 0 && searchTerm && !isLoading" class="no-results">
    <ion-text color="medium">
      <p>No chemicals found matching "{{ searchTerm }}"</p>
    </ion-text>
  </div>

  <!-- Empty State -->
  <div *ngIf="chemicals.length === 0 && !isLoading" class="empty-state">
    <ion-text color="medium">
      <p>No chemicals available</p>
      <ion-button (click)="loadOWLDatabase()" fill="outline" color="danger">
        Load Database
      </ion-button>
    </ion-text>
  </div>

  <!-- Bottom Navigation -->
  <ion-tabs slot="bottom">
    <ion-tab-bar>
      <ion-tab-button tab="home" (click)="goBack()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="chemicals" class="active">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Chemicals</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="history" (click)="navigateToHistory()">
        <ion-icon name="time-outline"></ion-icon>
        <ion-label>History</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile" (click)="navigateToProfile()">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
